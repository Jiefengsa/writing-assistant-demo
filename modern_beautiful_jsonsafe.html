<!DOCTYPE html><html lang='zh-CN'><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>留学生写作助手</title><style>/* Global styling */body{margin:0;font-family:'Inter','Noto Sans','Segoe UI',Arial,sans-serif;background:#FAF6F0;color:#5D432C}.container{max-width:900px;margin:0 auto;padding:40px 20px}/* Language switcher */.switcher{text-align:right;margin-bottom:16px}.switcher button{background:transparent;border:1px solid #CCC;color:#5D432C;padding:6px 12px;border-radius:6px;cursor:pointer;margin-left:8px}.switcher button.active{background:#5D432C;color:#FAF6F0;border-color:#5D432C}/* Header */.hero h1{margin:0;font-size:32px;color:#5D432C}.hero p{margin-top:8px;color:#5D432C;font-size:14px}/* Card layout */.card{background:#FFF;border-radius:24px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,0.08);margin-top:16px}label{display:block;margin-top:12px;font-weight:600;font-size:14px;color:#5D432C}textarea{width:100%;border:1px solid #D0C4B4;border-radius:12px;background:#FFFCF7;color:#5D432C;padding:12px;font-size:14px;margin-top:6px;resize:vertical;min-height:120px}.btn{margin-top:20px;padding:12px 24px;border:none;border-radius:999px;background:#2F855A;color:#FFF;font-weight:600;font-size:14px;cursor:pointer}.output{margin-top:20px;padding:16px;background:#F5F3ED;border:1px solid #E0D8C8;border-radius:12px;white-space:pre-wrap;color:#5D432C;font-size:14px}.notice{margin-top:10px;font-size:12px;color:#97785F}</style><div class='container'>  <div class='switcher'>    <button id='btnZh' class='active' onclick='setLang(&#39;zh&#39;)'>中文</button>    <button id='btnEn' onclick='setLang(&#39;en&#39;)'>English</button>  </div>  <div class='hero'>    <h1 id='title'></h1>    <p id='desc'></p>  </div>  <div class='card'>    <label id='briefLabel'></label>    <textarea id='brief' placeholder=''></textarea>    <label id='noteLabel'></label>    <textarea id='note' placeholder=''></textarea>    <button class='btn' onclick='generateSample()' id='genBtn'></button>    <div class='notice' id='notice'></div>    <div class='output' id='output'></div>  </div></div><script>// Language strings for UI and messagesconst strings={  zh:{    title:'留学生写作助手',    desc:'输入作业要求和你的观点，生成示范稿供学习参考。请勿直接提交。',    brief:'粘贴作业要求',    note:'输入你的观点或案例（可选）',    generate:'生成示范稿',    missing:'请先粘贴作业要求。',    notice:'注意：此示范稿仅供参考，请勿直接提交。',    intro:(s,x)=>`引言：基于作业要求“${s}…”，本文将从${x}角度展开论述。`,    body1:(x)=>`主体段一：首先解释${x}的基本概念与重要性，并指出作业背景和目的。`,    body2:(x)=>`主体段二：其次，分析${x}的不同观点或案例，引述理论或课件内容进行论证。`,    body3:(x)=>`主体段三：然后，讨论${x}面临的挑战与未来发展，提出个人见解或批判性思考。`,    conclusion:(x)=>`结论：总结上述讨论，再次强调${x}与作业主题的联系，并给出可行建议或反思。`  },  en:{    title:'Student Writing Assistant',    desc:'Enter your assignment brief and ideas to generate a sample draft for study reference. Please do not submit it directly.',    brief:'Paste assignment brief',    note:'Enter your ideas or case (optional)',    generate:'Generate Sample Draft',    missing:'Please paste the assignment brief first.',    notice:'Note: This sample draft is for reference only. Do not submit it directly.',    intro:(s,x)=>`Introduction: Based on the assignment “${s}…”, this essay discusses the topic from the perspective of ${x}.`,    body1:(x)=>`Body paragraph 1: First, explain the basic concept and importance of ${x}, highlighting the background and objectives.`,    body2:(x)=>`Body paragraph 2: Next, analyse different viewpoints or cases about ${x}, citing theories or course materials for argumentation.`,    body3:(x)=>`Body paragraph 3: Then, discuss the challenges and future development of ${x}, offering personal insights or critical reflection.`,    conclusion:(x)=>`Conclusion: Summarise the above discussion, restate the relation between ${x} and the assignment topic, and provide feasible suggestions or reflections.`  }};let lang='zh';// Update UI text based on current languagefunction updateUI(){  const t=strings[lang];  document.getElementById('title').innerText=t.title;  document.getElementById('desc').innerText=t.desc;  document.getElementById('briefLabel').innerText=t.brief;  document.getElementById('brief').placeholder=t.brief;  document.getElementById('noteLabel').innerText=t.note;  document.getElementById('note').placeholder=t.note;  document.getElementById('genBtn').innerText=t.generate;  document.getElementById('notice').innerText='';  document.getElementById('output').innerText='';}// Set language and toggle button classesfunction setLang(l){  lang=l;  document.getElementById('btnZh').classList.toggle('active',l==='zh');  document.getElementById('btnEn').classList.toggle('active',l==='en');  updateUI();}// Generate sample draft based on brief and notefunction generateSample(){  const brief=document.getElementById('brief').value.trim();  const note=document.getElementById('note').value.trim();  const t=strings[lang];  if(!brief){    document.getElementById('output').innerText='';    document.getElementById('notice').innerText=t.missing;    return;  }  // Use the first sentence or line as context  const first=brief.split(/[。\.\!\?\n]/)[0];  const topic=note|| (lang==='zh'? '主题':'topic');  let result='';  result+=t.intro(first,topic)+'\n\n';  result+=t.body1(topic)+'\n\n';  result+=t.body2(topic)+'\n\n';  result+=t.body3(topic)+'\n\n';  result+=t.conclusion(topic)+'\n\n';  document.getElementById('output').innerText=result;  document.getElementById('notice').innerText=t.notice;}// Initialize UI on loadupdateUI();</script></html>
