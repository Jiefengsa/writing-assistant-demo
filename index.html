<!DOCTYPE html><html lang="zh-CN"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>留学生写作辅导示范稿</title><style>body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Microsoft Yahei",sans-serif;background:#0f172a;color:#e5e7eb;padding:20px}h1{font-size:22px;margin:0 0 16px}h2{font-size:18px;margin:24px 0 8px}p{margin-bottom:16px}textarea{width:100%;min-height:80px;border-radius:6px;border:1px solid #374151;padding:8px;margin-top:8px;background:#020617;color:#e5e7eb;resize:vertical}button{margin-top:12px;padding:8px 16px;border:0;border-radius:999px;background:linear-gradient(135deg,#6366f1,#22c55e);color:#f9fafb;font-weight:600;cursor:pointer}.s{background:#111827;padding:16px;border-radius:8px;margin-bottom:20px;box-shadow:0 6px 24px rgba(0,0,0,.3)}.o{white-space:pre-wrap;margin-top:12px;font-size:14px;background:#020617;padding:12px;border-radius:6px;border:1px solid #1f2937}</style><h1>留学生写作辅导系统</h1><p>此工具用于分析要求并生成示范稿，供学习参考，请勿直接提交。</p><div class="s"><h2>步骤一：分析要求</h2><textarea id="brief" placeholder="粘贴作业要求"></textarea><textarea id="rubric2" placeholder="粘贴评分标准（可选）"></textarea><button onclick="analyze()">分析</button><div id="ao" class="o"></div></div><div class="s"><h2>步骤二：生成示范稿</h2><textarea id="notes" placeholder="输入你的观点或案例（可选）"></textarea><button onclick="generateEssay()">生成示范稿</button><div id="eo" class="o"></div></div><script>function analyze(){const t=document.getElementById('brief').value.trim(),r=document.getElementById('rubric2').value.trim();if(!t){document.getElementById('ao').innerText='请粘贴作业要求';return;}let o='任务理解:\n根据题目说明，明确需要讨论的主题并覆盖所有问题。\n\n评分要点:\n';if(r){r.split(/\n+/).filter(s=>s).forEach((s,i)=>{o+=i+1+'. '+s+'\n';});}else{o+='理论应用/论证逻辑/引用规范\n';}o+='\n建议结构:\n引言：概述话题并提出论点。\n主体：每段一个论点，举例分析。\n结论：总结并回应题目。';document.getElementById('ao').innerText=o;}function generateEssay(){const a=document.getElementById('brief').value.trim(),n=document.getElementById('notes').value.trim();if(!a){document.getElementById('eo').innerText='请先粘贴作业要求';return;}const firstSentence=a.split(/[。.!?\n]/)[0];const vp=n?n:'主题';let essay='引言：根据作业要求“'+firstSentence+'…”，本文将从'+vp+'的角度展开讨论。\n\n主体段一：首先，阐述'+vp+'的基本概念及其在相关领域的重要性，并结合作业要求指出研究的背景与目的。\n\n主体段二：其次，分析'+vp+'的不同观点或案例，引用理论或课程中的要点展开比较与论证。\n\n主体段三：然后，讨论'+vp+'的挑战与未来发展，提出自己的见解或批判性思考。\n\n结论：最后，总结以上讨论，重申'+vp+'与作业主题的关系，并提出可行建议或个人反思。\n\n注意：此示范稿仅供参考，请根据你的研究和课程内容重写并完善。';document.getElementById('eo').innerText=essay;}</script></html>
