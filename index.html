<!DOCTYPE html><html lang="zh-CN"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>留学生写作辅导系统</title><style>body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Microsoft Yahei",sans-serif;background:#0f172a;color:#e5e7eb;padding:20px}h1{font-size:22px;margin:0 0 16px}h2{font-size:18px;margin:24px 0 8px}textarea{width:100%;min-height:80px;border-radius:6px;border:1px solid #374151;padding:8px;margin-top:8px;background:#020617;color:#e5e7eb;resize:vertical}button{margin-top:12px;padding:8px 16px;border:0;border-radius:999px;background:linear-gradient(135deg,#6366f1,#22c55e);color:#f9fafb;font-weight:600;cursor:pointer}.s{background:#111827;padding:16px;border-radius:8px;margin-bottom:20px;box-shadow:0 6px 24px rgba(0,0,0,.3)}.o{white-space:pre-wrap;margin-top:12px;font-size:14px;background:#020617;padding:12px;border-radius:6px;border:1px solid #1f2937}</style><h1>留学生写作辅导系统（简版）</h1><p>此工具用于理解要求、构建框架并自检，不可直接提交。</p><div class="s"><h2>步骤一：分析要求</h2><textarea id="brief" placeholder="粘贴作业要求"></textarea><textarea id="rubric2" placeholder="粘贴评分标准"></textarea><button onclick="a()">分析</button><div id="ao" class="o"></div></div><div class="s"><h2>步骤二：生成框架</h2><textarea id="note" placeholder="输入你的观点或案例"></textarea><button onclick="b()">生成</button><div id="bo" class="o"></div></div><div class="s"><h2>步骤三：自检草稿</h2><textarea id="dr" placeholder="粘贴你的草稿"></textarea><button onclick="c()">自检</button><div id="co" class="o"></div></div><script>function a(){const t=document.getElementById('brief').value.trim(),r=document.getElementById('rubric2').value.trim();if(!t){document.getElementById('ao').innerText='请粘贴作业要求';return}let o='任务理解:\n根据题目说明，明确需要讨论的主题并覆盖所有问题。\n\n评分要点:\n';if(r){r.split(/\n+/).filter(s=>s).forEach((s,i)=>{o+=i+1+'. '+s+'\n'})}else{o+='理论应用/论证逻辑/引用规范\n'}o+='\n建议结构:\n引言约100字：介绍话题并提出论点。\n主体约600字：每段一个论点，举例分析。\n结论约100字：总结并回应题目。';document.getElementById('ao').innerText=o;}function b(){const n=document.getElementById('note').value.trim();if(!n){document.getElementById('bo').innerText='请先输入观点';return}let o='框架建议:\n1. 引言：概述题目背景，提出论点。\n2. 主体段落1：展开第一个论点，引用资料支持。\n3. 主体段落2：第二个论点，作比较或递进。\n4. 主体段落3：讨论案例或第三个重点。\n5. 结论：总结主要观点，回应题目。\n\n示例论点:\n- '+n+'：可作为某段核心论点，用课件或文献支持。';document.getElementById('bo').innerText=o;}function c(){const d=document.getElementById('dr').value;if(!d.trim()){document.getElementById('co').innerText='请先粘贴草稿';return}let o='自检结果:\n',q=/\(.+?\)/.test(d)||/“.+?”/.test(d),p=/我|我们/.test(d);o+='引用检查：'+(q?'检测到引用，请检查格式。':'未检测到引用，请补充。')+'\n';o+='语气检查：'+(p?'建议避免第一人称。':'语气较正式。')+'\n';o+='结构检查：确保每段有主题句和分析。\n\n改进建议:\n· 增加文献支持论点。\n· 使用连接词增强逻辑。\n· 检查引用格式。';document.getElementById('co').innerText=o;}</script></html>
